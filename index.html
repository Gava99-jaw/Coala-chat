<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üê® –ß–∞—Ç —Å –ö—Ä–∞—Å–Ω–æ–π –ö–æ–∞–ª–æ–π</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2f1f 0%, #2d1a1a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .chat-container {
      width: 1400px;
      max-width: 100%;
      height: 90vh;
      background: #2b2d31;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 30px 60px rgba(0,0,0,0.8);
      border: 1px solid #c44c4c;
      position: relative;
    }
    
    /* ===== –ö–û–ê–õ–ê –ú–ê–°–ö–û–¢ ===== */
    .koala-mascot {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 150px;
      height: 150px;
      pointer-events: none;
      z-index: 100;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }
    
    .koala-mascot svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
    }
    
    .sidebar {
      width: 280px;
      background: #1e1f22;
      border-right: 1px solid #c44c4c;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 25px 20px;
      border-bottom: 1px solid #c44c4c;
    }
    
    .sidebar-header h3 {
      color: #ff9999;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .online-list {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    
    .online-user {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      color: #dbdee1;
      border-radius: 10px;
      margin-bottom: 5px;
      background: #2b2d31;
      border-left: 3px solid #c44c4c;
    }
    
    .online-user .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }
    
    .online-user .avatar::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #23a55a;
      border-radius: 50%;
      border: 2px solid #1e1f22;
    }
    
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #313338;
    }
    
    .chat-header {
      padding: 15px 25px;
      background: #2b2d31;
      border-bottom: 2px solid #c44c4c;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .chat-header h2 {
      color: white;
      font-size: 20px;
    }
    
    .chat-header h2 i {
      color: #c44c4c;
      margin-right: 10px;
    }
    
    .online-badge {
      background: #c44c4c;
      color: white;
      padding: 5px 15px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: bold;
      margin-left: auto;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #313338;
    }
    
    .message {
      display: flex;
      gap: 15px;
      max-width: 80%;
      animation: fadeIn 0.3s;
    }
    
    .message.own {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    
    .message-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #404249;
      flex-shrink: 0;
      border: 2px solid #c44c4c;
    }
    
    .message-content {
      background: #3b3e44;
      padding: 12px 18px;
      border-radius: 20px 20px 20px 5px;
      color: #e1e3e6;
      position: relative;
    }
    
    .message.own .message-content {
      background: #c44c4c;
      color: white;
      border-radius: 20px 20px 5px 20px;
    }
    
    .message.ai .message-content {
      background: #4a2e2e;
      border-left: 4px solid #ff9999;
    }
    
    .message-user {
      font-weight: bold;
      margin-bottom: 5px;
      color: #ff9999;
    }
    
    .message-time {
      font-size: 11px;
      color: #949ba4;
      text-align: right;
      margin-top: 5px;
    }
    
    .own .message-time {
      color: rgba(255,255,255,0.7);
    }
    
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 15px 25px;
      background: #3b3e44;
      border-radius: 30px;
      margin-left: 60px;
      width: fit-content;
    }
    
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #c44c4c;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    
    .footer {
      padding: 20px;
      background: #2b2d31;
      border-top: 2px solid #c44c4c;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      background: #383a40;
      border-radius: 40px;
      padding: 5px;
      border: 1px solid #c44c4c;
    }
    
    .input-group input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 15px 20px;
      color: white;
      font-size: 16px;
      outline: none;
    }
    
    .input-group input::placeholder {
      color: #6d6f78;
    }
    
    .input-group button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: #c44c4c;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .input-group button:hover {
      background: #ff6b6b;
      transform: scale(1.05);
    }
    
    .name-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .name-input input {
      flex: 1;
      background: #383a40;
      border: 1px solid #c44c4c;
      padding: 10px 15px;
      border-radius: 30px;
      color: white;
      outline: none;
    }
    
    .name-input button {
      background: #c44c4c;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }
    
    @media (max-width: 700px) {
      .sidebar { display: none; }
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="chat-container">
  
  <!-- –ö–û–ê–õ–ê –ú–ê–°–ö–û–¢ -->
  <div class="koala-mascot">
    <svg viewBox="0 0 100 100">
      <!-- –£—à–∏ -->
      <circle cx="30" cy="30" r="15" fill="#8b4513"/>
      <circle cx="70" cy="30" r="15" fill="#8b4513"/>
      <circle cx="32" cy="28" r="8" fill="#cd853f"/>
      <circle cx="68" cy="28" r="8" fill="#cd853f"/>
      
      <!-- –ì–æ–ª–æ–≤–∞ -->
      <circle cx="50" cy="50" r="30" fill="#8b4513"/>
      
      <!-- –ì–ª–∞–∑–∞ (—Å–ø—è—â–∏–µ) -->
      <path d="M35 45 Q40 40, 45 45" stroke="white" stroke-width="3" fill="none"/>
      <path d="M55 45 Q60 40, 65 45" stroke="white" stroke-width="3" fill="none"/>
      
      <!-- –ù–æ—Å -->
      <circle cx="50" cy="60" r="8" fill="#4a2e2e"/>
      
      <!-- –î–µ—Ä–µ–≤–æ -->
      <rect x="45" y="70" width="10" height="40" fill="#654321"/>
      <circle cx="50" cy="90" r="20" fill="#2e7d32" opacity="0.6"/>
    </svg>
  </div>
  
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>
        <i class="fa-solid fa-tree"></i>
        –û–Ω–ª–∞–π–Ω (<span id="onlineCount">0</span>)
      </h3>
    </div>
    <div class="online-list" id="onlineList"></div>
    <div style="padding: 15px; color: #ff9999; text-align: center;">
      üê® –ö—Ä–∞—Å–Ω–∞—è –ö–æ–∞–ª–∞ —Å–ø–∏—Ç –Ω–∞ –¥–µ—Ä–µ–≤–µ...
    </div>
  </div>
  
  <div class="main">
    <div class="chat-header">
      <h2><i class="fa-solid fa-tree"></i> –ß–∞—Ç —Å –ö—Ä–∞—Å–Ω–æ–π –ö–æ–∞–ª–æ–π</h2>
      <div class="online-badge" id="aiStatus">
        üê® –ò–ò: –∞–∫—Ç–∏–≤–µ–Ω
      </div>
    </div>
    
    <div class="messages" id="messages"></div>
    
    <div class="footer">
      <div class="input-group">
        <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button id="sendBtn"><i class="fa-regular fa-paper-plane"></i></button>
      </div>
      <div class="name-input">
        <input type="text" id="nameInput" placeholder="–¢–≤–æ—ë –∏–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        <button id="setNameBtn">OK</button>
      </div>
    </div>
  </div>
</div>

<script>
  const socket = io();
  const messagesDiv = document.getElementById('messages');
  const onlineList = document.getElementById('onlineList');
  const onlineCount = document.getElementById('onlineCount');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const nameInput = document.getElementById('nameInput');
  const setNameBtn = document.getElementById('setNameBtn');
  
  let myName = '–ê–Ω–æ–Ω–∏–º';
  
  // ===== –ó–ê–ì–†–£–ó–ö–ê –ò–°–¢–û–†–ò–ò =====
  socket.on('history', (messages) => {
    messages.forEach(addMessage);
  });
  
  // ===== –ù–û–í–û–ï –°–û–û–ë–©–ï–ù–ò–ï =====
  socket.on('message', (msg) => {
    addMessage(msg);
  });
  
  function addMessage(msg) {
    const div = document.createElement('div');
    div.className = `message ${msg.user === myName ? 'own' : ''} ${msg.isAI ? 'ai' : ''}`;
    
    div.innerHTML = `
      <div class="message-avatar" style="background: ${msg.color}">
        ${msg.avatar || msg.user[0] || 'üë§'}
      </div>
      <div class="message-content">
        <div class="message-user">${msg.user}</div>
        <div>${msg.text.replace(/</g, '&lt;')}</div>
        <div class="message-time">${msg.time}</div>
      </div>
    `;
    
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
  
  // ===== –û–ù–õ–ê–ô–ù –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ò =====
  socket.on('online', (users) => {
    onlineList.innerHTML = '';
    onlineCount.innerText = users.length;
    
    users.forEach(user => {
      const div = document.createElement('div');
      div.className = 'online-user';
      div.innerHTML = `
        <div class="avatar" style="background: ${user.color}">${user.name[0]}</div>
        <div>${user.name}</div>
      `;
      onlineList.appendChild(div);
    });
  });
  
  // ===== –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–Ø =====
  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;
    
    socket.emit('message', { text });
    messageInput.value = '';
  }
  
  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
  
  // ===== –°–ú–ï–ù–ê –ò–ú–ï–ù–ò =====
  setNameBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    if (name) {
      myName = name;
      socket.emit('setName', name);
      nameInput.value = '';
    }
  });
  
  // ===== –ü–ï–ß–ê–¢–ê–ï–¢... =====
  socket.on('typing', (isTyping) => {
    const existing = document.getElementById('typing');
    if (existing) existing.remove();
    
    if (isTyping) {
      const div = document.createElement('div');
      div.id = 'typing';
      div.className = 'typing-indicator';
      div.innerHTML = '<span></span><span></span><span></span>';
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  });
</script>
<script src="https://kit.fontawesome.com/your-kit.js" crossorigin="anonymous"></script>
</body>
</html>
